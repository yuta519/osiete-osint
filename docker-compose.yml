version: '3.9'

services:
    
    django:
        build: ./backend
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./backend/:/usr/src/app/
        ports:
            - 8090:8000
        env_file: .env
        depends_on:
            - postgres

    postgres:
        image: postgres:11.4-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data
        env_file: .env.db

volumes:
    postgres_data: